<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hatırladığım Sen</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-analytics.js"></script>
  <style>
    /* CSS kodu aynı kalacak, değişiklik yapmadım */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      min-height: 100vh;
      color: #333;
    }
    .page {
      display: none;
      min-height: 100vh;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    .page.active {
      display: flex;
    }
    /* Diğer CSS kuralları aynı şekilde devam ediyor */
    /* ... */
  </style>
</head>
<body>
  <!-- Sayfa yapısı aynı kalacak -->
  <div id="page1" class="page active">
    <!-- İçerikler aynı -->
  </div>
  <!-- Diğer sayfalar... -->

  <script>
    // Firebase Yapılandırması (GÜNCELLENMİŞ)
    const firebaseConfig = {
      apiKey: "AIzaSyBh10LwOctzhTx5D1UZIci9SZ4HnKUKrpM",
      authDomain: "mezuniyetsitesitakip.firebaseapp.com",
      databaseURL: "https://mezuniyetsitesitakip-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mezuniyetsitesitakip",
      storageBucket: "mezuniyetsitesitakip.appspot.com",
      messagingSenderId: "1624725648",
      appId: "1:1624725648:web:4b0c9c59f4c9149f5fa015",
      measurementId: "G-Z2W3NFHBKR"
    };

    // Firebase başlatma (GÜNCELLENMİŞ)
    let db, auth, analytics;
    
    try {
      // Firebase uygulamasını başlat
      const app = firebase.initializeApp(firebaseConfig);
      
      // Modülleri başlat
      db = firebase.database();
      auth = firebase.auth();
      analytics = firebase.analytics();
      
      console.log("Firebase başarıyla başlatıldı!");
      
      // Anonim giriş yap
      auth.signInAnonymously()
        .then(() => console.log("Anonim giriş başarılı"))
        .catch(error => console.error("Anonim giriş hatası:", error));
        
    } catch (error) {
      console.error("Firebase başlatma hatası:", error);
    }

    // Sayfa geçiş fonksiyonu (GÜNCELLENMİŞ)
    function showPage(pageId) {
      // Tüm sayfaları gizle
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });

      // Tüm medyaları durdur
      document.querySelectorAll('audio, video').forEach(media => {
        media.pause();
        media.currentTime = 0;
      });

      // Yeni sayfayı göster
      const newPage = document.getElementById(pageId);
      if (newPage) {
        newPage.classList.add('active');

        // Yeni sayfanın medyalarını başlat
        const mediaElements = newPage.querySelectorAll('audio, video');
        mediaElements.forEach(media => {
          media.play().catch(e => console.log('Medya oynatma hatası:', e));
        });
      }

      // Özel sayfa ayarları
      if (pageId === 'page7') {
        const redButton = document.getElementById('redButton');
        if (redButton) {
          redButton.style.position = '';
          redButton.style.left = '';
          redButton.style.top = '';
        }
      }
    }

    // DOM yüklendiğinde (GÜNCELLENMİŞ)
    document.addEventListener('DOMContentLoaded', function() {
      // İlk sayfanın sesini oynat
      const audio = document.getElementById('audio1');
      if (audio) {
        setTimeout(() => {
          audio.muted = false;
          audio.play().catch(e => {
            console.log("Otomatik oynatma engellendi, kullanıcı etkileşimi bekleniyor...");
            document.body.addEventListener('click', () => audio.play().catch(e => console.log("Oynatma hatası:", e)), { once: true };
          });
        }, 1000);
      }

      // Mesaj gönderme işlevi (GÜNCELLENMİŞ)
      const submitBtn = document.getElementById('submitText');
      if (submitBtn) {
        submitBtn.addEventListener('click', function() {
          const messageInput = document.getElementById('userInput');
          const message = messageInput.value.trim();
          const userText = document.getElementById('userText');
          
          if (!message) {
            userText.textContent = 'Lütfen bir mesaj yazın!';
            return;
          }
          
          if (db) {
            db.ref('messages').push({
              text: message,
              timestamp: firebase.database.ServerValue.TIMESTAMP,
              userId: auth.currentUser?.uid || 'anonymous'
            })
            .then(() => {
              userText.textContent = `Mesajınız kaydedildi: ${message}`;
              messageInput.value = '';
            })
            .catch(error => {
              console.error("Kaydetme hatası:", error);
              userText.textContent = `Hata: Mesaj kaydedilemedi (${error.message})`;
            });
          } else {
            userText.textContent = `Mesajınız: ${message} (Firebase bağlantısı yok)`;
            messageInput.value = '';
          }
        });
      }

      // Kırmızı buton hareketi
      const redButton = document.getElementById('redButton');
      const blueButton = document.getElementById('blueButton');
      const gameMessage = document.getElementById('gameMessage');

      if (redButton && blueButton) {
        // Kırmızı buton hareket kodu (aynı)
        // ...
      }

      if (blueButton && gameMessage) {
        blueButton.addEventListener('click', function() {
          const messages = [
            'Yeni başlangıçlar seni bekliyor!',
            'Geleceğe cesur adımlar at!',
            'Hayallerin peşinden koş!',
            'Dünya seninle daha güzel!'
          ];
          gameMessage.textContent = messages[Math.floor(Math.random() * messages.length)];
        });
      }
      
      // Firebase bağlantı testi
      if (db) {
        db.ref('.info/connected').on('value', (snapshot) => {
          if (snapshot.val() === true) {
            console.log("Firebase'e bağlı");
          } else {
            console.log("Firebase'e bağlı değil");
          }
        });
      }
    });
  </script>
</body>
</html>
